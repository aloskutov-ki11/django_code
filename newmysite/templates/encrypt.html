{% extends "base.html" %}

{% block title %}Шифрование информации{% endblock %}

{% block h1 %}Страница шифрования данных{% endblock %}

{% block content %}
<div class="main">
{% for error in errors %}
<label style="color: red; font-size: 12px;">{{ error }}</label>
{% endfor %}
    <form action="" enctype="multipart/form-data" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Зашифровать" class="myButton">
    </form>
</div>
{% endblock %}
