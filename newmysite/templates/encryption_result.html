{% extends "base.html" %}

{% load staticfiles %}

{% block title %}результат шифрования информации{% endblock %}

{% block h1 %}Страница результата шифрования данных{% endblock %}

{% block content %}
<div class="main">
    <div class="img_result_block"> 
        <p style="font-weight: bold;">Исходное изображение:</p> <img src="data:image/bmp;base64,{{ base64_img_before }}">
    </div>
    <div class="img_result_block"> 
        <p style="font-weight: bold;">Результат шифрования:</p> <img src="data:image/bmp;base64,{{ base64_img_after }}">
    </div>
</div>
{% endblock %}
